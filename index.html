<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="page__tittle">
                <h1>Calculá el valor de la moneda</h1>
            </div>
            <section class="conversor__form">
                <p class="conversor__subtittle">¡Hacelo rápido sin hacer cuentas mentales!</p>
                <form class="form">
                    <div class="form__center">
                        <div class="form__group">
                            <label class="form__label">Cantidad</label>
                            <input class="form__input" type="number" placeholder="1,00">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Desde la divisa</label>
                            <input class="form__input" type="text">
                        </div>
                        <div class="form__group">
                            <label class="form__label">A la divisa</label>
                            <input class="form__input" type="text">
                        </div>
                        <input class="btn" type="submit" value="Convertir">
                </form>
            </section>
        </section>
    </main>
    <script src="./conversor.js"></script>
</body>
</html>
